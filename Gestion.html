<html lang="fr">
<head>

    <title>Gestion des Produits Pharmaceutiques</title>

<body>
    <h1>Gestion des Produits Pharmaceutiques</h1>

        <?php foreach ($produits as $produit): ?>
            <tr>
                <td><?php echo $produit['id']; ?></td>
                <td><?php echo $produit['nom']; ?></td>

    </table>
